<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alta de productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>

<body>
    <main class="container">

        <div>
            <a href="menu.html" role="button">Volver al menu</a>
        </div>

        <br />
        <div>
            <h1>Alta de Turnos</h1>

            <form id="formulario" method="post" enctype="multipart/form-data">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" required>

                <label for="precio">Especialidad</label>
                <input type="number" name="precio" id="precio" required>

                <label for="stock">Doctor</label>
                <input type="number" name="stock" id="stock" value="0">

                <label for="stock">Horario</label>
                <input type="number" name="stock" id="stock" value="0">

                <button type="submit">Enviar</button>
                <button type="reset" class="secondary">Limpiar</button>

            </form>
        </div>
    </main>

    <script src="./js/altas.js"></script>

</body>

</html>
